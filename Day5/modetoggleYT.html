<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modetoggleYT.css">
</head>
<body cz-shortcut-listen="true">
    <ul class="switches">
  <li>
    <input type="radio" id="light" name="theme-mode" checked>
    <label for="light">
      <span>Light</span>
      <span></span>
    </label>
  </li>
  <li>
    <input type="radio" id="dark" name="theme-mode">
    <label for="dark">
      <span>Dark</span>
      <span></span>
    </label>
  </li>
  <li>
    <input type="radio" id="auto" name="theme-mode">
    <label for="auto">
      <span>System</span>
      <span></span>
    </label>
  </li>
</ul>

<script src="modetoggleYT.js"></script>
</body>
</html>
