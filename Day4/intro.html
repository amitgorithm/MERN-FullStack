<body>
    <h1> I am Learning JS </h1>

    <script>


        // alert("hello")
        num = "21"
        console.log(num)
        console.log(typeof (num))
        

        a = 3
        b = "3"
        d = 4

        console.log(a == b) // check 
        console.log(a === b) // strict equality

        console.log(a+b) // concat 
        console.log(a-b) // subtraction
        console.log(a*b) // multiplication
        console.log(a/b) // division
        console.log(a%b) // modulus
        console.log(a%d)  
        console.log ("The a is  ",a)
        console.log("The b is ",b)


   

        //js strictly follows camelCase
        // console is used for testing and debugging
        // myNameIsAmit // camelCase

        // my-name-is-amit // kebab-case

    </script>
